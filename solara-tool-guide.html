<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solara Custom Tool Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONSTANTS ---
        const PANO_NAVY = "#161242";
        const PANO_GREEN = "#1FAA4A";
        const PANO_BLUE = "#006DB0"; 
        const DARK_GRAY = "#333333"; 
        const LIGHT_GRAY = "#EEEEEE"; 
        const SECONDARY_TURQUOISE = "#108A7D";
        const SECONDARY_TEAL = "#00A1BB";
        const SECONDARY_LAVENDER = "#867EBB";
        const SECONDARY_LIME = "#9FCC3B";

        const apiKey = ""; // <--- PASTE YOUR GEMINI API KEY HERE

        // --- LUCIDE ICON COMPONENT ---
        const Icon = ({ name, ...props }) => {
            const [TargetIcon, setTargetIcon] = useState(null);
            useEffect(() => {
                const checkLucide = setInterval(() => {
                    if (window.lucide) {
                        setTargetIcon(() => window.lucide.icons[name] || window.lucide.icons['HelpCircle']);
                        clearInterval(checkLucide);
                    }
                }, 50);
                return () => clearInterval(checkLucide);
            }, [name]);
            
            if (!TargetIcon) return <span className="w-5 h-5 block bg-slate-100 rounded animate-pulse" />;
            const LucideIcon = TargetIcon;
            return <LucideIcon {...props} />;
        };

        // --- API UTILS ---
        const callGemini = async (userQuery, retryCount = 0) => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            const systemPrompt = `You are the Solara Custom Tool Assistant. Output MUST be valid JSON. Schema: {title, description, instructions, category, categoryRationale, recommendedFields: []}`;
            
            const payload = {
                contents: [{ parts: [{ text: `Educator Need: ${userQuery}` }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json" }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error('API Request Failed');
                const result = await response.json();
                return JSON.parse(result.candidates[0].content.parts[0].text);
            } catch (error) {
                if (retryCount < 2) return callGemini(userQuery, retryCount + 1);
                throw error;
            }
        };

        // --- COMPLETE APP DATA ---
        const APP_DATA = {
            mtss: {
                id: 'mtss',
                title: "MTSS and Student Support Tools",
                shortTitle: "MTSS Tools",
                iconName: 'Users',
                accent: SECONDARY_TURQUOISE,
                description: "Develop multi-tiered support systems and interventions.",
                summary: "Multi-tiered support systems, interventions, and student assistance.",
                tools: [
                    { title: "SMART Goal Generator", category: "Student Support", description: "Helps teachers create intervention-aligned SMART goals.", prompt: "Create a SMART goal for a student in the Kâ€“12 setting...", knowledge: ["SMART goal exemplars"], fields: ["Perceived need", "Domain", "Tier of support"] },
                    { title: "MTSS Meeting Agenda Creator", category: "Student Support", description: "Creates structured agendas for MTSS meetings.", prompt: "Generate a detailed MTSS meeting agenda...", fields: ["Meeting type", "List of students"] },
                    { title: "Individualized Behavior Plan Assistant", category: "Student Support", description: "Generates asset-based BIPs.", prompt: "Draft a student-centered behavior intervention plan...", fields: ["Target behavior", "Strengths"] },
                    { title: "Student of Concern Form Generator", category: "Student Support", description: "Completes multi-page MTSS documentation.", prompt: "Complete the Student of Concern Form...", fields: ["Relevant data points"] }
                ]
            },
            attendance: {
                id: 'attendance',
                title: "Attendance Tools",
                shortTitle: "Attendance Tools",
                iconName: 'Calendar',
                accent: SECONDARY_LIME,
                description: "Tracking and improving student attendance patterns.",
                summary: "Tracking, analyzing, and improving student attendance.",
                tools: [
                    { title: "Attendance Contract Generator", category: "Student Support", description: "Drafts personalized improvement contracts.", prompt: "Generate a student-centered attendance contract...", fields: ["Identified barriers", "Family preferences"] },
                    { title: "Attendance Data Summary Tool", category: "Student Support", description: "Summarizes patterns and risk areas.", prompt: "Summarize attendance trends...", fields: ["Time period"] }
                ]
            },
            instruction: {
                id: 'instruction',
                title: "Instruction and Curriculum Tools",
                shortTitle: "Curriculum Tools",
                iconName: 'BookOpen',
                accent: SECONDARY_TEAL,
                description: "Lesson planning and instructional strategies.",
                summary: "Lesson planning and curriculum development.",
                tools: [
                    { title: "Lesson Re-Teach Plan Generator", category: "Instructional Planning", description: "Creates plans for struggling students.", prompt: "Design a re-teach plan...", fields: ["Concept", "Group size"] },
                    { title: "Rubric Generator", category: "Instructional Planning", description: "Builds standard-aligned rubrics.", prompt: "Generate a detailed rubric...", fields: ["Learning objectives", "Points"] },
                    { title: "DOK Questions", category: "Instructional Planning", description: "Crafts Depth of Knowledge questions.", prompt: "Analyze uploaded documents and generate DOK questions...", fields: ["Grade Level", "Subject"] }
                ]
            },
            career: {
                id: 'career',
                title: "College and Career Readiness Tools",
                shortTitle: "CCR Tools",
                iconName: 'GraduationCap',
                accent: SECONDARY_LIME,
                description: "Preparing students for post-secondary success.",
                summary: "Preparing students for post-secondary success.",
                tools: [
                    { title: "Career Pathway Exploration Tool", category: "Student Engagement", description: "Matches students with pathways.", prompt: "Recommend career pathways...", fields: ["Interests", "Strengths"] },
                    { title: "Letter of Recommendation Generator", category: "Student Engagement", description: "Drafts personalized recommendation letters.", prompt: "Write a formal letter of recommendation...", fields: ["Target program", "Tone"] }
                ]
            },
            family: {
                id: 'family',
                title: "Family Engagement Tools",
                shortTitle: "Family Engagement",
                iconName: 'Heart',
                accent: SECONDARY_LAVENDER,
                description: "Building stronger home-school connections.",
                summary: "Building stronger connections between families and schools.",
                tools: [
                    { title: "Parent/Teacher Conference Prep Tool", category: "Family Engagement", description: "Summarizes strengths and growth areas.", prompt: "Generate a conference preparation sheet...", fields: ["Conference length"] },
                    { title: "Family Update Generator", category: "Family Engagement", description: "Drafts personalized updates.", prompt: "Create a biweekly family update...", fields: ["Student progress"] }
                ]
            },
            specialed: {
                id: 'specialed',
                title: "Special Education and 504 Planning Tools",
                shortTitle: "SPED Tools",
                iconName: 'Target',
                accent: SECONDARY_LAVENDER,
                description: "Documentation and goals for diverse needs.",
                summary: "Documentation and personalized support for diverse needs.",
                tools: [
                    { title: "IEP Goal Writer", category: "Student Support", description: "Generates measurable IEP goals.", prompt: "Generate a measurable IEP goal...", fields: ["Area of focus", "Timeframe"] },
                    { title: "IEP at a Glance Generator", category: "Student Support", description: "Concise summary for teachers.", prompt: "Generate an IEP at a Glance summary...", fields: ["Accommodations"] }
                ]
            }
        };

        // --- COMPONENTS ---

        function ToolCard({ tool, categoryId, index, onCopy, accentColor }) {
            const [isExpanded, setIsExpanded] = useState(false);
            const [copied, setCopied] = useState(false);

            const handleCopy = (e) => {
                e.stopPropagation();
                onCopy(tool.prompt || tool.instructions);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="bg-white border border-slate-200 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-all">
                    <div className="p-6 cursor-pointer flex justify-between items-center" onClick={() => setIsExpanded(!isExpanded)}>
                        <div className="pr-4">
                            <h3 className="text-xl font-bold" style={{ color: PANO_NAVY }}>{tool.title}</h3>
                            <p className="text-slate-500 text-sm mt-1">{tool.description}</p>
                        </div>
                        <Icon name={isExpanded ? "ChevronUp" : "ChevronDown"} className="w-6 h-6 text-slate-300" />
                    </div>
                    {isExpanded && (
                        <div className="p-6 border-t border-slate-100 bg-slate-50/50 animate-in">
                            <div className="flex justify-between items-center mb-4">
                                <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400">System Instructions</span>
                                <button onClick={handleCopy} className={`flex items-center gap-2 px-3 py-1.5 rounded text-xs font-bold transition-all ${copied ? 'bg-green-600 text-white' : 'bg-slate-900 text-white'}`}>
                                    <Icon name={copied ? "Check" : "Copy"} className="w-3.5 h-3.5" />
                                    {copied ? "Copied!" : "Copy Instructions"}
                                </button>
                            </div>
                            <div className="p-4 bg-white border border-slate-200 rounded-lg text-sm text-slate-700 italic leading-relaxed whitespace-pre-wrap mb-6">
                                "{tool.prompt || tool.instructions}"
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <h4 className="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2">Recommended Fields</h4>
                                    <ul className="space-y-1">
                                        {(tool.fields || []).map((f, i) => (
                                            <li key={i} className="text-xs text-slate-600 flex items-center gap-2">
                                                <div className="w-1.5 h-1.5 rounded-full" style={{ backgroundColor: accentColor }} /> {f}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2">Category</h4>
                                    <span className="text-[10px] font-bold bg-slate-200 px-2 py-1 rounded">{tool.category}</span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const App = () => {
            const [activeCategory, setActiveCategory] = useState(null);
            const [view, setView] = useState('home');
            const [isSidebarOpen, setSidebarOpen] = useState(false);
            const [userInput, setUserInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [generatedTool, setGeneratedTool] = useState(null);

            const handleCopy = (text) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            };

            const handleGenerate = async () => {
                if (!userInput || !apiKey) return alert("Please enter a need and ensure API Key is set in the code.");
                setLoading(true);
                try {
                    const res = await callGemini(userInput);
                    setGeneratedTool(res);
                } catch (e) {
                    alert("Generation failed. Check your API key.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-72 bg-white border-r transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 transition-transform duration-300`}>
                        <div className="p-6 flex flex-col h-full">
                            <div className="flex items-center gap-2 mb-10 px-2">
                                <div className="w-8 h-8 rounded bg-emerald-500 flex items-center justify-center text-white"><Icon name="Zap" /></div>
                                <h1 className="text-xl font-extrabold tracking-tight" style={{ color: PANO_NAVY }}>SOLARA</h1>
                            </div>
                            
                            <nav className="flex-1 space-y-1 custom-scrollbar overflow-y-auto pr-2">
                                <button onClick={() => {setView('home'); setActiveCategory(null); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-colors ${view === 'home' && !activeCategory ? 'bg-slate-100' : 'hover:bg-slate-50'}`}>
                                    <Icon name="Home" className="w-5 h-5" /> Home
                                </button>
                                <button onClick={() => {setView('builder'); setActiveCategory(null); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-colors ${view === 'builder' ? 'bg-slate-100 text-amber-600' : 'hover:bg-slate-50'}`}>
                                    <Icon name="Wand2" className="w-5 h-5" /> Tool Assistant
                                </button>

                                <div className="pt-8 pb-4 px-4 text-[10px] font-bold uppercase tracking-widest text-slate-400">Library</div>
                                {Object.values(APP_DATA).map(cat => (
                                    <button key={cat.id} onClick={() => {setActiveCategory(cat.id); setView('home'); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-colors ${activeCategory === cat.id ? 'bg-slate-100' : 'hover:bg-slate-50'}`}>
                                        <Icon name={cat.iconName} className="w-5 h-5" style={{ color: cat.accent }} /> {cat.shortTitle}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 lg:ml-72 bg-slate-50/50 p-6 lg:p-12">
                        <header className="lg:hidden flex items-center justify-between mb-8">
                            <button onClick={() => setSidebarOpen(true)} className="p-2 bg-white border rounded-lg shadow-sm"><Icon name="Menu" /></button>
                            <h1 className="font-bold">Solara Guide</h1>
                        </header>

                        <div className="max-w-4xl mx-auto">
                            {view === 'builder' ? (
                                <div className="animate-in">
                                    <h2 className="text-4xl font-extrabold mb-4" style={{ color: PANO_NAVY }}>Tool Builder</h2>
                                    <p className="text-slate-500 mb-8">Describe a task, and AI will draft your custom tool specifications.</p>
                                    <div className="bg-white p-8 rounded-2xl border border-slate-200 shadow-xl space-y-6">
                                        <textarea 
                                            value={userInput}
                                            onChange={(e) => setUserInput(e.target.value)}
                                            className="w-full h-40 p-6 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-lg" 
                                            placeholder="Example: I need a tool that analyzes student reading scores and suggests 3 small-group activities..."
                                        />
                                        <button 
                                            onClick={handleGenerate}
                                            disabled={loading}
                                            className="w-full py-4 bg-slate-900 text-white font-bold rounded-xl flex items-center justify-center gap-3 hover:bg-black transition-all"
                                        >
                                            {loading ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" /> : <Icon name="Sparkles" className="text-amber-400" />}
                                            {loading ? "Drafting..." : "Generate Tool Blueprint"}
                                        </button>
                                    </div>

                                    {generatedTool && (
                                        <div className="mt-12 space-y-6 animate-in">
                                            <div className="flex items-center gap-3 mb-4">
                                                <Icon name="CheckCircle" className="text-green-500 w-6 h-6" />
                                                <h3 className="text-2xl font-bold">AI Blueprint Generated</h3>
                                            </div>
                                            <ToolCard tool={generatedTool} categoryId="ai" index={0} onCopy={handleCopy} accentColor={SECONDARY_TEAL} />
                                        </div>
                                    )}
                                </div>
                            ) : activeCategory ? (
                                <div className="animate-in">
                                    <div className="flex items-center gap-6 mb-10">
                                        <div className="w-16 h-16 rounded-2xl flex items-center justify-center text-white shadow-lg" style={{ backgroundColor: APP_DATA[activeCategory].accent }}>
                                            <Icon name={APP_DATA[activeCategory].iconName} className="w-8 h-8" />
                                        </div>
                                        <div>
                                            <h2 className="text-4xl font-extrabold" style={{ color: PANO_NAVY }}>{APP_DATA[activeCategory].title}</h2>
                                            <p className="text-slate-500 mt-1">{APP_DATA[activeCategory].description}</p>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        {APP_DATA[activeCategory].tools.map((t, i) => (
                                            <ToolCard key={i} tool={t} categoryId={activeCategory} index={i} onCopy={handleCopy} accentColor={APP_DATA[activeCategory].accent} />
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="animate-in">
                                    <h2 className="text-5xl font-extrabold mb-4" style={{ color: PANO_NAVY }}>Solara Guide</h2>
                                    <p className="text-xl text-slate-500 mb-12">Select a category to explore exemplar tool prompts.</p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {Object.values(APP_DATA).map(cat => (
                                            <div key={cat.id} onClick={() => setActiveCategory(cat.id)} className="group bg-white p-8 rounded-2xl border border-slate-200 shadow-sm hover:shadow-xl transition-all cursor-pointer">
                                                <div className="w-12 h-12 rounded-xl flex items-center justify-center mb-6 text-white shadow-md transition-transform group-hover:scale-110" style={{ backgroundColor: cat.accent }}>
                                                    <Icon name={cat.iconName} />
                                                </div>
                                                <h3 className="text-2xl font-bold mb-2" style={{ color: PANO_NAVY }}>{cat.title}</h3>
                                                <p className="text-slate-500 text-sm leading-relaxed mb-6">{cat.summary}</p>
                                                <div className="flex items-center text-xs font-bold uppercase tracking-widest text-blue-600">
                                                    Explore Tools <Icon name="ChevronRight" className="w-4 h-4 ml-1" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Load Lucide Icons
        const script = document.createElement('script');
        script.src = "https://unpkg.com/lucide@latest";
        script.onload = () => window.lucide.createIcons();
        document.head.appendChild(script);
    </script>
</body>
</html>
